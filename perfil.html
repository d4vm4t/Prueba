<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aurora — Mi Perfil</title>
    <meta name="description" content="Gestiona tu perfil y suscripción de Aurora Café." />
    <style>
      :root { --text:#e8eaf7; --muted:#b8bcdf; --primary:#8b5cf6; --primary-2:#22d3ee; --shadow:0 10px 30px rgba(0,0,0,.35); }
      *{ box-sizing:border-box }
      body{ margin:0; color:var(--text); background: linear-gradient(180deg, #0c1020 0%, #0a0d1a 100%); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial }
      .container{ max-width: 900px; margin: 0 auto; padding: 0 20px }
      header{ position: sticky; top: 0; z-index: 10; backdrop-filter: saturate(120%) blur(10px); background: linear-gradient(180deg, rgba(10,13,26,.85), rgba(10,13,26,.55)); border-bottom: 1px solid rgba(255,255,255,.06) }
      .nav{ display:flex; align-items:center; justify-content:space-between; height:64px }
      .brand{ display:flex; align-items:center; gap:10px; font-weight:700 }
      .logo{ width:28px; height:28px; border-radius:8px; background: conic-gradient(from 210deg, var(--primary), var(--primary-2), var(--primary)); box-shadow: inset 0 0 0 2px rgba(255,255,255,.12), 0 6px 20px rgba(34, 211, 238, .25) }
      nav a{ color:var(--muted); text-decoration:none; margin:0 10px; font-size:14px }
      nav a:hover, nav a.active{ color:var(--text) }
      .btn{ display:inline-flex; align-items:center; justify-content:center; gap:8px; padding:10px 16px; border-radius:10px; border:1px solid rgba(255,255,255,.1); color:var(--text); text-decoration:none; font-weight:600; background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01)); cursor:pointer }
      .btn.primary{ background: linear-gradient(135deg, var(--primary) 0%, var(--primary-2) 100%); color:#08101a; border:none; box-shadow:var(--shadow) }
      .btn.danger{ background: rgba(248, 113, 113, .2); border-color: rgba(248, 113, 113, .3); color:#f87171 }

      main{ padding: 40px 0 60px }
      .card{ border:1px solid rgba(255,255,255,.08); border-radius:16px; background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.02)); box-shadow:var(--shadow); padding:24px; margin-bottom:18px }
      .card h2{ margin:0 0 16px }
      .info{ display:grid; gap:12px }
      .info-item{ display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid rgba(255,255,255,.06) }
      .info-item:last-child{ border-bottom:none }
      .label{ color:var(--muted); font-size:14px }
      .value{ font-weight:500 }
      .msg{ font-size:14px; color:var(--muted); margin-top:12px }
      .ok{ color:#22d3ae }
      .err{ color:#f87171 }

      footer{ padding: 28px 0 38px; color: var(--muted); border-top: 1px solid rgba(255,255,255,.06) }
      .foot{ display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; gap:12px }
    </style>
  </head>
  <body>
    <header>
      <div class="container nav">
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <span>Aurora Café</span>
        </div>
        <nav aria-label="Primaria">
          <a href="index.html#inicio">Inicio</a>
          <a href="productos.html">Productos</a>
          <a href="suscripcion.html">Suscripción</a>
          <a href="perfil.html" class="active">Mi Perfil</a>
        </nav>
        <a class="btn primary" href="carrito.html">Carrito <span data-cart-count></span></a>
      </div>
    </header>

    <main class="container">
      <h1>Mi Perfil</h1>
      <div id="loading" class="msg">Cargando...</div>
      <div id="content" style="display:none">
        <section class="card">
          <h2>Información de la cuenta</h2>
          <div class="info">
            <div class="info-item">
              <span class="label">Nombre</span>
              <span class="value" id="user-name"></span>
            </div>
            <div class="info-item">
              <span class="label">Correo electrónico</span>
              <span class="value" id="user-email"></span>
            </div>
            <div class="info-item">
              <span class="label">Miembro desde</span>
              <span class="value" id="user-created"></span>
            </div>
          </div>
        </section>

        <section class="card">
          <h2>Acciones</h2>
          <div style="display:flex; gap:12px; flex-wrap:wrap">
            <a class="btn primary" href="suscripcion.html">Gestionar Suscripción</a>
            <button class="btn danger" id="logout-btn">Cerrar Sesión</button>
          </div>
          <div class="msg" id="action-msg"></div>
        </section>
      </div>
    </main>

    <footer>
      <div class="container foot">
        <p>© <span id="year"></span> Aurora Café — Hecho con cariño y cafeína</p>
        <div>
          <a href="#" style="color:inherit; text-decoration:none; margin-right:10px">Privacidad</a>
          <a href="#" style="color:inherit; text-decoration:none">Términos</a>
        </div>
      </div>
    </footer>

    <script>
      const y = document.getElementById('year'); if (y) y.textContent = new Date().getFullYear();
      function getCart(){ return JSON.parse(localStorage.getItem('aurora_cart')||'{}'); }
      function updateCartCount(){ const c = getCart(); const n = Object.values(c).reduce((a,b)=>a+b.cantidad,0); document.querySelectorAll('[data-cart-count]').forEach(el=> el.textContent = n?`(${n})`:''); }
      updateCartCount();

      const API = localStorage.getItem('aurora_api') || 'http://localhost:3000/api';
      const token = localStorage.getItem('aurora_token');
      const loading = document.getElementById('loading');
      const content = document.getElementById('content');
      const actionMsg = document.getElementById('action-msg');

      async function loadProfile() {
        if (!token) {
          loading.textContent = 'No has iniciado sesión. Redirigiendo...';
          loading.className = 'msg err';
          setTimeout(() => window.location.href = 'suscripcion.html', 2000);
          return;
        }
        try {
          const res = await fetch(`${API}/auth/me`, {
            headers: { 'Authorization': `Bearer ${token}` }
          });
          if (!res.ok) throw new Error('Sesión inválida');
          const data = await res.json();
          document.getElementById('user-name').textContent = data.user.name;
          document.getElementById('user-email').textContent = data.user.email;
          const date = new Date(data.user.created_at);
          document.getElementById('user-created').textContent = date.toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric' });
          loading.style.display = 'none';
          content.style.display = 'block';
        } catch (e) {
          loading.textContent = 'Error al cargar el perfil. Redirigiendo...';
          loading.className = 'msg err';
          localStorage.removeItem('aurora_token');
          setTimeout(() => window.location.href = 'suscripcion.html', 2000);
        }
      }

      document.getElementById('logout-btn').addEventListener('click', () => {
        localStorage.removeItem('aurora_token');
        actionMsg.textContent = 'Sesión cerrada. Redirigiendo...';
        actionMsg.className = 'msg ok';
        setTimeout(() => window.location.href = 'index.html', 1500);
      });

      loadProfile();
    </script>
  </body>
</html>
